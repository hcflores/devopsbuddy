<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" />

<body id="page-top">

<div th:replace="common/navbar :: common-navbar" />

<!-- Contact -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase" th:text="#{contact.contactUs}"></h2>
                <h3 class="section-subheading text-white" th:text="#{contact.subtext}"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm"
                      th:action="@{/contact}"
                      th:object="${contact}"
                      method="post" >
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" th:field="*{name}" type="text" th:placeholder="#{contact.form.name}" required="required" data-validation-required-message="Please enter your name." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" id="email" th:field="*{email}" th:placeholder="#{contact.form.email}" required="required" data-validation-required-message="Please enter your email address." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="tel" id="phone" th:field="*{phone}" th:placeholder="#{contact.form.phone}" required="required" data-validation-required-message="Please enter your phone number." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" id="message" th:field="*{message}" th:placeholder="#{contact.form.message}" required="required" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit" th:text="#{contact.form.submit}"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div th:replace="common/footer :: common-footer" />


<!-- core bootstarp files -->
<div th:replace="common/header :: before-close-body-scripts" />

</body>

</html>
