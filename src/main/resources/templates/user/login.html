<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" >
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>



<body id="page-top">

<div th:replace="common/navbar :: common-navbar" />

<section id="contact">

<!-- LOGIN -->
<div class="container">

    <div class="row col-12 justify-content-center ">
        <div class="col-4">

            <form id="contactForm"
                  th:action="@{/login}"
                  th:object="${login}"
                  method="post"
                  class="form-signin my-5 py-5">

                <h2 class="form-signin-heading text-white" th:text="#{login.signin}"></h2>

                <div class="form-group">
                    <label for="username" class="sr-only">Email address</label>
                    <input type="text" id="username" class="form-control" th:placeholder="#{login.email.address}" required="required" autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" class="form-control" th:placeholder="#{login.password}" required="required" />
                </div>

                <div class="checkbox">
                    <label class="text-white">
                        <input type="checkbox" value="remember-me" th:text="#{login.remember.me}" />
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.signin}"></button>
            </form>

        </div>

    </div>

</div> <!-- /container -->

</section>

<div th:replace="common/footer :: common-footer" />

<!-- core bootstarp files -->
<div th:replace="common/header :: before-close-body-scripts" />

</body>

</html>
